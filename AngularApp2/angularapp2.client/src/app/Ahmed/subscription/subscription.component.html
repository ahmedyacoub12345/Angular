<p>subscription works!</p>
<div class="card" style="width: 18rem;" *ngFor="let item of subscriptionArray">
  <img class="card-img-top" src="..." alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{item.subscriptionName}}</h5>
    <p class="card-text">{{item.subscriptionDescription}}</p>
    <p class="card-text">{{item.subscriptionAmount}}</p>
    <a href="#" class="btn btn-primary" (click)="addUserSubscription(item.subscriptionId)">Go somewhere</a>
  </div>
</div>
